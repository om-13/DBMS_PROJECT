<!DOCTYPE html>
<head>
    <style>  
        body  {  
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-image:url("https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Olympic_rings_without_rims.svg/1920px-Olympic_rings_without_rims.svg.png");  
            background-color: #ffffff;
            height: 500px;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }  
    </style>  
    <title> Olympics App </title>
</head>

<body>
    <left>
        <a href="{% url 'HomePage' %}">
            <button>HomePage</button>
        </a>
    </left>
    
    <left>
        <a href="{% url 'showLeaderboard' %}">
            <button>Leaderboard Database</button>
        </a>
    </left>

    <center>
        <h1 style="color:rgb(33, 69, 233); margin-top: 85px;"> Insert Leaderboard </h1>
        <form method="POST">
            {% csrf_token %}
        <table border="1" bgcolor="lightblue">
            <tr>
                <td> Country ID </td>
                <td><input type="text" placeholder="Enter Country ID" name="country_id"></td>
            </tr>
            <tr>
                <td> Country Name </td>
                <td><input type="text" placeholder="Enter Country Name" name="country_name"></td>
            </tr>
            <tr>
                <td> Gold Medals </td>
                <td><input type="text" placeholder="Enter Gold Medals" name="gold_medals"></td>
            </tr>
            <tr>
                <td> Silver Medals </td>
                <td><input type="text" placeholder="Enter Silver Medals" name="silver_medals"></td>
            </tr>
            <tr>
                <td> Bronze Medals </td>
                <td><input type="text" placeholder="Enter Bronze Medals" name="bronze_medals"></td>
            </tr>
            <tr>
                <td> Total Medals </td>
                <td><input type="text" placeholder="Enter Total Medals" name="total_medals"></td>
            </tr>
            <tr>
                <td> <input type="submit" value="Insert"/> </td>
                <td>
                    {% if messages %}
                    {% for mess in messages %}
                    <b style="color: red;">{{mess}}</b>
                    {% endfor %}
                    {% endif %}
                </td>
            </tr>
        </table>
        </form>
    </center>
</body>
</html>
